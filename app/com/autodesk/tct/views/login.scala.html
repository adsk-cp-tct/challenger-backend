@(user: Boolean = false)(pwd: Boolean = false)(err: Boolean = false)

<!DOCTYPE html>
<html>
<head>
    <title>TCT Admin - Sign In</title>
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/lib/bootstrap.min.css")" />
    <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")" />
    <script src="@routes.Assets.at("javascripts/lib/jquery.min.js")" type="text/javascript"></script>
</head>
<body>
    <nav class="container title-bar navbar">
        <a class="brand" href="#" title="TCT Admin Console">
            <img class="adsk-logo" src="@routes.Assets.at("images/autodesk-logo-base.png")" />
        </a>
    </nav>
    <div class="container">
        <form class="form-horizontal span8 offset2 login-form well" name="form" method="post" action="/admin/login" role="form">
            <div class="hide alert alert-error" id="err-msg"></div>
            <div class="control-group">
                <label class="control-label" for="username">Email:</label>
                <div class="controls">
                    <input class="span4" type="text" id="username" name="username" placeholder="Email" />
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="password">Password:</label>
                <div class="controls">
                    <input class="span4" type="password" id="password" name="password" placeholder="Password" />
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button id="login-btn" type="submit" class="btn span4 login-btn">Login</button>
                </div>
            </div>
        </form>
    </div>
    <script>
        $('#username').focus();

        if (@user && @pwd && @err) {
            $('#err-msg').html(' Wrong user name or password.').show();
        } else if (@err) {
            if (!@user && !@pwd) {
                $('#err-msg').html(' Email and password required.').show();
            } else if (!@user) {
                $('#err-msg').html(' Email required').show();
            } else if (!@pwd) {
                $('#err-msg').html(' Password required').show();
            }
        }
    </script>
</body>
</html>
